<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #50bac8; /* Light cyan background */
            color: #333;
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            color: #fff;
            background-color: #9d0547; /* Dark cyan header */
            padding: 1rem 2rem;
            border-radius: 10px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin: 2rem;
        }

        .rules {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 2rem;
        }

        .rules ul {
            list-style: none;
            padding: 0;
        }

        .rules ul li {
            margin-bottom: 0.5rem;
        }

        .start-button {
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            color: #fff;
            background-color: #9d0547; /* Dark cyan button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .start-button:hover {
            background-color: #004d40; /* Darker cyan on hover */
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div class="rules">
            <p>Welcome to Rock Paper Scissors!</p>
            <p>Here are the rules:</p>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
            <p>Click "Start" to play the game.</p>
        </div>
        <button class="start-button" onclick="startGame()">Start</button>
    </div>

    <script>
        function startGame() {
            window.location.href = "index.html"; // Redirect to game.html on button click
        }
    </script>
</body>
</html>
