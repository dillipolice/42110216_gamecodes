<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Summary</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #50bac8; /* Light cyan background */
            color: #333;
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            color: #fff;
            background-color: #5e0e0e; /* Dark cyan header */
            padding: 1rem 2rem;
            border-radius: 10px;
        }

        .summary-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin: 2rem;
        }

        .summary-container p {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .home-button {
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: #fff;
            background-color: #5e0e0e; /* Dark cyan button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #004d40; /* Darker cyan on hover */
        }
    </style>
</head>
<body>
    <h1>Game Summary</h1>
    <div class="summary-container">
        <p>Thanks for playing!</p>
        <p>Click Home to Play again</p>
        <button class="home-button" onclick="goHome()">Home</button>
    </div>

    <script>
        // Function to go back to the home page
        function goHome() {
            window.location.href = "home.html"; // Redirect to home.html on button click
        }
    </script>
</body>
</html>
